<div class="modal fade" id="addApp" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog wizard">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Deployment Wizard</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4">
            <ol>
              <li ng-repeat="step in steps" ng-class="step_item($index)">
                <label ng-class="step_label($index)">Step {{$index + 1}}</label>
                {{step.label}}
              </li>
          </div>
          <div ng-include="step_page" class="col-md-8">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="wizard_next()" ng-show="hasNext()">Next</button>
        <button type="button" class="btn btn-primary" ng-click="wizard_finish()" ng-hide="hasNext()">Start Now</button>
        <button type="button" class="btn btn-link" ng-click="wizard_previous()" ng-show="hasPrevious()">Back</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
