<div class="modal fade" id="editHost" tabindex="-1" role="dialog" aria-labelledby="editHostModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Edit host</h4>
      </div>
      <div class="modal-body">
        <label for="edit_host_name">Hostname:</label>
        <input class="form-control" name="edit_host_name" id="edit_host_name" type="text" placeholder="e.g. localhost" ng-model="editHost.Name" />
        <label for="edit_host_parent">Parent ID:</label>
        <input class="form-control" name="edit_host_parent" id="edit_host_parent" type="text" placeholder="default" ng-model="editHost.ParentId" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="edit_host()">Update</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
