    <div ng-show="loggedIn" ng-include="'/static/partials/top-nav.html'"></div>
    
    <div class="details">
      <ol class="breadcrumb inline">
        <li ng-repeat="crumb in breadcrumbs" ng-switch on="crumb.url" ng-class="crumb.itemClass">
          <span ng-switch-when="undefined">{{crumb.label}}</span>
          <a ng-switch-default ng-href="{{crumb.url}}">{{crumb.label}}</a>
        </li>
      </ol>

      <div class="details-form">
        <div class="vertical-info">
          <label for="host_data_id">ID</label>
          <div id="host_data_id">{{hosts.current.Id}}</div>
        </div>

        <div class="vertical-info">
          <label for="host_data_pool">Resource Pool</label>
          <div id="host_data_pool">{{hosts.current.PoolId}}</div>
        </div>

        <div class="vertical-info">
          <label for="host_data_memory">Memory</label>
          <div id="host_data_memory">{{hosts.current.Memory}}</div>
        </div>

        <div class="vertical-info">
          <label for="host_data_cpu">CPU Cores</label>
          <div id="host_data_cpu">{{hosts.current.Cores}}</div>
        </div>
      </div>
    </div>
    
    <table class="table table-striped table-bordered table-hover side-flush">
      <thead>
        <tr>
          <th ng-repeat="header in running.headers">{{header.name}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="app in running.data | orderBy:running.sort">
          <td ng-click="click_app(app)" class="link">{{app.Name}}</td>
          <td>{{app.StartedAt}}</td>
          <td>
            <button ng-click="viewLog(app)" class="btn btn-link">Log</button>
            |
            <button ng-click="killRunning(app)" class="btn btn-link">Kill</button>
            |
            <button ng-click="viewConfig(app)" class="btn btn-link disabled">Config</button> 
          </td>
        </tr>
      </tbody>
    </table>
    <div ng-include="'/static/partials/edit-config.html'"></div>
    <div ng-include="'/static/partials/view-log.html'"></div>
