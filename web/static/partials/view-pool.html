<div class="modal fade" id="viewPool" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close glyphicon glyphicon-remove-circle" data-dismiss="modal" aria-hidden="true"></button>
                <span class="modal-title">{{viewedPool.Id}}</span>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <tr>
                        <th>ID</th>
                        <td>{{viewedPool.Id}}</td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td>{{viewedPool.Description}}</td>
                    </tr>
                    <tr>
                        <th>Core Limit</th>
                        <td>{{viewedPool.CoreLimit}}</td>
                    </tr>
                    <tr>
                        <th>Memory Limit</th>
                        <td>{{viewedPool.MemoryLimit}}</td>
                    </tr>

                </table>
            </div>
            <div class="modal-footer">

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
