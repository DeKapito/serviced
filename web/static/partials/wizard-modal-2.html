<p>Select the applications to install:</p>
<div ng-repeat="template in install.templateData" ng-class="install.templateClass(template)">
  <label>
    <input type="checkbox" ng-model="install.selected[template.id]" 
           ng-disabled="install.templateDisabled(template)"
           ng-change="install.templateSelected(template)">
    {{template.label}}
  </label>
</div>
