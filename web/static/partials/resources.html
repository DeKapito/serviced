<div class="row row-offcanvas row-offcanvas-left">
  <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation" ng-include="'/static/partials/resource-pool-nav.html'">
  </div>

  <div class="col-xs-12 col-sm-9">
    <p>
      <a href="#/resources">Resources</a>
    </p>
    <p>
      <a data-toggle="modal" href="#addPool" class="btn btn-primary">Add resource pool</a>
    </p>
    <p>Select a resource pool or add a new one.</p>
    
    <label for="pools_data">Resource Pools</label>
    <table class="table table-striped table-bordered table-hover" id="pools_data" >
      <thead>
        <tr>
          <th>Id
            <i ng-click="set_order('Id', pools)" 
               class="glyphicon {{pools.sort_icons['Id']}}"></i>
          </th>
          <th>Parent Id
            <i ng-click="set_order('ParentId', pools)" 
               class="glyphicon {{pools.sort_icons['ParentId']}}"></i>
          </th>
          <th>Core Limit
            <i ng-click="set_order('CoreLimit', pools)" 
               class="glyphicon {{pools.sort_icons['CoreLimit']}}"></i>
          </th>
          <th>Memory Limit
            <i ng-click="set_order('MemoryLimit', pools)" 
               class="glyphicon {{pools.sort_icons['MemoryLimit']}}"></i>
          </th>
          <th>Priority
            <i ng-click="set_order('Priority', pools)" 
               class="glyphicon {{pools.sort_icons['Priority']}}"></i>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="pool in pools.data | orderBy:pools.sort" 
            ng-click="click_pool(pool.Id)" class="link">
          <td>{{pool.Id}}</td>
          <td>{{pool.ParentId}}</td>
          <td>{{pool.CoreLimit}}</td>
          <td>{{pool.MemoryLimit}}</td>
          <td>{{pool.Priority}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
