<div ng-show="loggedIn" ng-include="'/static/partials/top-nav.html'"></div>

<div class="details">
    <div class="details">
        <ol class="breadcrumb inline">
            <li ng-repeat="crumb in breadcrumbs" ng-switch on="crumb.url" ng-class="crumb.itemClass">
                <span ng-switch-when="undefined">{{crumb.label|translate}}</span>
                <a ng-switch-default ng-href="{{crumb.url}}">{{crumb.label|translate}}</a>
            </li>
        </ol>
    </div>
</div>

<h3 class="pull-left">
    {{'backuprestore'|translate}}
</h3>

<div class="control-buttons pull-right">
  <span class="add-control">
    <button class="btn-link" ng-click="createBackup()">
        <span class="glyphicon glyphicon-plus-sign"></span>
        {{'backup_create'|translate}}
    </button>
  </span>
</div>

<p id="backupInfo" class="bg-primary" style="clear: both; display: none; padding: 15px;">
    <b>{{'backup_running' | translate}} - </b>
    <span id="backupStatus"></span>
</p>

<p id="restoreInfo" class="bg-primary" style="clear: both; display: none; padding: 15px;">
    <b>{{'restore_running' | translate}} - </b>
    <span id="restoreStatus"></span>
</p>

<table class="table table-striped table-bordered table-hover" id="backup_data" >
    <thead>
        <tr>
            <th>File Name</th>
            <th>Modified</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="fileInfo in backupFiles | orderBy:'mod_time':true" class="link">
            <td>{{fileInfo.name}}</td>
            <td>{{fileInfo.mod_time | date: 'medium'}}</td>
            <td>
                <span class="add-control">
                    <button class="btn-link" ng-click="restoreBackup(fileInfo.name)">
                        <span class="glyphicon glyphicon-refresh"></span>
                        {{'backup_restore'|translate}}
                    </button>
                </span>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" data-keyboard="false" data-backdrop="static" id="workingModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">Working...</div>
            <div class="modal-body">
                <div class="progress progress-striped active">
                    <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                        <span class="sr-only">Please wait...</span>
                    </div>
                </div>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
