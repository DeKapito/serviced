<div ng-show="loggedIn" ng-include="'/static/partials/top-nav.html'"></div>

<div class="details">
    <div class="details">
        <ol class="breadcrumb inline">
            <li ng-repeat="crumb in breadcrumbs" ng-switch on="crumb.url" ng-class="crumb.itemClass">
                <span ng-switch-when="undefined">{{crumb.label|translate}}</span>
                <a ng-switch-default ng-href="{{crumb.url}}">{{crumb.label|translate}}</a>
            </li>
        </ol>
    </div>
</div>

<h3 class="pull-left">
    {{'backuprestore'|translate}}
</h3>

<div class="control-buttons pull-right">
  <span class="add-control">
    <button class="btn-link" ng-click="createBackup()">
        <span class="glyphicon glyphicon-plus-sign"></span>
        {{'backup_create'|translate}}
    </button>
  </span>
</div>

<table class="table table-striped table-bordered table-hover" id="backup_data" >
    <thead>
        <tr>
            <th>Backup file</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="filename in backupFiles" class="link">
            <td ng-click="restoreBackup(filename)">{{filename}}</td>
        </tr>
    </tbody>
</table>

<div class="modal fade" data-keyboard="false" data-backdrop="static" id="workingModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">Working...</div>
            <div class="modal-body">
                <div class="progress progress-striped active">
                    <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                        <span class="sr-only">Please wait...</span>
                    </div>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
