<div id="notifications">
    <script type="text/ng-template" id="notification.html">
        <div class="bg-info notification" style="display:none;">
            <span class="dialogIcon glyphicon glyphicon-info-sign"></span>
            <span class="title"></span>
            <span class="notification"></span>
            <button type="button" class="close" aria-hidden="true" style="display:none;">&times;</button>
        </div>
    </script>
</div>

<div class="container login-container">
  <form id="login" class="form-signin {{extra_class}}" ng-submit="login()" form-autofill-fix>
    <h3>{{brand_label}}</h3>
    <input type="text" ng-model="username" class="form-control" placeholder="Username" autofocus required>
    <input type="password" ng-model="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">{{login_button_text}}</button>
    <div id="login_alert" class="alert {{login_status}}">{{login_message}}</div>
  </form>
</div>
