<div class="modal fade" id="editService" tabindex="-1" role="dialog" aria-labelledby="editServiceModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{'title_edit_service'|translate}}</h4>
      </div>
      <div class="modal-body">
        <label for="edit_service_name">{{'label_service_name'|translate}}:</label>
        <input class="form-control" id="edit_service_name" type="text" placeholder="{{'placeholder_service_name|translate}}" ng-model="editService.Name" />

        <label for="edit_service_parent_service">{{'label_service_parent'|translate}}:</label>
        <input class="form-control" id="edit_service_parent_service" type="text" placeholder="{{'placeholder_service_parent'|translate}}" ng-model="editService.ParentServiceId" />

        <label for="edit_service_image">{{'label_service_image'|translate}}:</label>
        <input class="form-control" id="edit_service_image" type="text" placeholder="{{'placeholder_service_image'|translate}}" ng-model="editService.ImageId" />

        <label for="edit_service_description">{{'label_service_description'|translate}}</label>
        <textarea class="form-control" id="edit_service_description" placeholder="{{'placeholder_service_description'|translate}}" rows="3" ng-model="editService.Description"></textarea>

        <label for="edit_service_parent">{{'label_service_pool'|translate}}:</label>
        <input class="form-control" id="edit_service_pool" type="text" placeholder="{{'placeholder_service_pool'|translate}}" ng-model="editService.PoolId" />

        <label for="edit_service_startup">{{'label_service_startup'|translate}}:</label>
        <input class="form-control" name="edit_service_startup" id="edit_service_startup" type="text" placeholder="{{'placeholder_service_startup'|translate}}" ng-model="editService.Startup" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{{'btn_cancel'|translate}}</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="edit_service()">{{'btn_save'|translate}}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
